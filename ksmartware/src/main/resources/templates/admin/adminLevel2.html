<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
  	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ThemeKit - Admin Template</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
        
     	<link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
		<link rel="stylesheet" href="plugins/icon-kit/dist/css/iconkit.min.css">
		<link rel="stylesheet" href="plugins/ionicons/dist/css/ionicons.min.css">
		<link rel="stylesheet" href="plugins/perfect-scrollbar/css/perfect-scrollbar.css">
		<link rel="stylesheet" href="plugins/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap.css">
		<link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css">
		<link rel="stylesheet" href="plugins/weather-icons/css/weather-icons.min.css">
		<link rel="stylesheet" href="plugins/c3/c3.min.css">
		<link rel="stylesheet" href="plugins/owl.carousel/dist/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="plugins/owl.carousel/dist/assets/owl.theme.default.min.css">
		<link rel="stylesheet" href="dist/css/theme.min.css">
		
        <script src="src/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    
	<!-- module/js scripts 인클루드 -->
	<div th:include="module/js::inScript"></div>
    
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
        
            <!-- module TOP 인클루드 -->
			<div th:include="module/top::inTop"></div>
			<div class="page-wrap"> <!-- page-wrap 시작 -->
	           	
	           	<!-- module LEFT 인클루드 -->
	        	<div th:include="module/left::inLeft"></div>       
				
				<!-- 센터 본문영역 시작 -->               	
			    <div class="main-content">
					
					<!-- 본문 글상자 -->
					<div class="row">
                    <div class="col-md-12">
					<div class="card">
					    <div class="card-header"><h3>관리자 권한 관리</h3></div>
					    <div class="card-body">
					    	<table style="border: 1px; width:60%; height: 100px; margin: auto; text-align: center;">
					    		<!-- 제목 부분 -->
					    		<thead>
					    			<tr>
					    				<td>분류</td>	
					    				<td>이름</td>
					    				<td>부서</td>
					    				<td>조직 관리</td>
					    				<td>인사관리</td>
					    				<td>재무 관리</td>
					    				<td>워크플로우 관리</td>
					    				<td>데이터 관리</td>
					    				<td>협업 관리</td>
					    				<td>요금 결제 관리</td>
					    				<td>보안 관리</td>	
					    			</tr>										
					    		</thead>
					    		<tbody>
					    			<tr th:each="adminLevel : ${adminLevel}">
					    				<td th:text="${adminLevel.memberLevelTitle}"></td>
					    				<td th:text="${adminLevel.adminName}"></td>
					    				<td th:text="${adminLevel.departmentName}"></td>
					    				<td><input type="checkbox"> </td>
					    				<td>
					    					<input th:if="${adminLevel.adminLevelManagement == 'Y'}" type="checkbox" checked="checked">
					    				</td>
					    				<td th:if="${adminLevel.adminLevelManagement == 'N'}">
					    					<input type="checkbox" class="js-single" checked="false" />
					    				</td>
					    			</tr>
				    			
					    		</tbody>
					    	</table>



										<div>
											<h4 class="sub-title">Single Switch</h4>
											<input type="checkbox" class="js-single" unchecked />
										</div>






									<ul class="nav flex-column">
										<!-- <li class="nav-item" th:each="adminLevel : ${adminLevel}" >
									<a class="nav-link" th:text="${adminLevel.memberLevelTitle}" ></a>
									<a class="nav-link" th:text="${adminLevel.adminName}" ></a>
									<a class="nav-link" th:text="${adminLevel.departmentName}" ></a>
									<a class="nav-link" th:text="${adminLevel.adminLevelManagement}" ></a>
								</li> -->
									</ul>
								</div>
							</div>
								</div>
							</div>
					
				</div>
				<!-- 센터 본문영역 끝 -->
	
				<!-- module footer 하단인클루드 -->
				<div th:include="module/footer::inFooter"></div> 
			</div> <!-- page-wrap 끝 -->
		</div>
    </body>
</html>
